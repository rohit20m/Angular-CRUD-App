<div class="container-fluid">
    <div class="row">
        <div class="col-md-6">
            <div class="card p-5 pt-3 pb-3">
                <div class="text-center">
                    <h1 class="text-light">Login</h1>
                </div>

                <form [formGroup]="loginForm" (ngSubmit)="login()">
                    <div class="mb-3">
                        <label for="emailID" class="form-label text-light">Email address</label>
                        <input type="email" class="form-control" id="emailID" placeholder="Enter Email Address" formControlName="emailID">
                        <span class="text-danger" *ngIf="loginForm.controls['emailID'].dirty && loginForm.hasError('required','emailID')">
                            *Please Enter Email Address
                        </span>
                    </div>
                    <div class="mb-3">
                        <label for="password" class="form-label text-light">Password</label>
                        <input type="password" class="form-control" id="password" placeholder="Enter Password" formControlName="password">
                        <span class="text-danger" *ngIf="loginForm.controls['password'].dirty && loginForm.hasError('required','password')">
                            *Please Enter Password
                        </span>
                    </div>
                    <div class="mb-3 mt-4">
                        <button type="submit" [disabled]="!loginForm.valid" class="btn btn-primary form-control">Login</button>
                    </div>
                </form>
                <div class="text-center mb-2">
                    <a routerLink="/signUp" class="text-light">New User? Click to Sign Up!!</a>
                </div>
                
                <div class="d-flex justify-content-center align-items-center">
                    <a href="https://www.facebook.com/"><i class="bi bi-facebook me-4 text-primary"></i></a>
                    <a href="https://github.com/"><i class="bi bi-github me-4"></i></a>
                    <a href="https://www.google.com/"><i class="bi bi-google me-4 text-light"></i></a>
                    <a href="https://twitter.com/i/flow/login"><i class="bi bi-twitter text-info"></i></a>
                </div>
            </div>
        </div>
    </div>
</div>
