<table class="table table-striped table-info table-bordered text-center">
    <thead>
        <tr>
            <th scope="col">Employee ID</th>
            <th scope="col">First Name</th>
            <th scope="col">Last Name</th>
            <th scope="col">Email ID</th>
            <th scope="col">Mobile No.</th>
            <th scope="col">Salary</th>
            <th scope="col">Action</th>
        </tr>
    </thead>

    <tbody>
        <tr *ngFor="let row of employeeData">
            <td>{{row.id}}</td>
            <td>{{row.firstName}}</td>
            <td>{{row.lastName}}</td>
            <td>{{row.emailID}}</td>
            <td>{{row.mobileNumber}}</td>
            <td>{{row.salary}}</td>
            <td>
                <div class="btn btn-warning me-2" (click)="showEmployeeDetails(row)" data-bs-toggle="modal" data-bs-target="#addEmployee">Edit</div>
                <div class="btn btn-danger" (click)="deleteEmployee(row)">Delete</div>
            </td>
        </tr>
    </tbody>
</table>

<div class="modal fade" id="addEmployee" tabindex="-1" aria-labelledby="addEmployeeModalLabel" aria-hidden="true" style="display:none">
    <div class="modal-dialog modal-dialog-centered modal-lg">
        <div class="modal-content">
            <div class="modal-header">
                <h1 *ngIf="addEmployee" class="modal-title fs-5" id="exampleModalLabel">Add Employee</h1>
                <h1 *ngIf="updateEmployee" class="modal-title fs-5" id="exampleModalLabel">Edit Employee</h1>
                <button type="button" class="btn-close" id="create-close" data-bs-dismiss="modal" aria-label="Close"></button>
            </div>
            <div class="modal-body">
                <form [formGroup]="employeeForm">
                    <div class="row mt-2">
                        <div class="col-md-4">
                            <div class="form-group">
                                <label for="firstName" class="form-label">First Name</label>
                                <input type="text" class="form-control" id="firstName" placeholder="Enter First Name" formControlName="firstName">
                            </div>
                        </div>

                        <div class="col-md-4">
                            <div class="form-group">
                                <label for="lastName" class="form-label">Last Name</label>
                                <input type="text" class="form-control" id="lastName" placeholder="Enter Last Name" formControlName="lastName">
                            </div>
                        </div>

                        <div class="col-md-4">
                            <div class="form-group">
                                <label for="emailID" class="form-label">Email ID</label>
                                <input type="email" class="form-control" id="emailID" placeholder="Enter Email ID" formControlName="emailID">
                            </div>
                        </div>
                    </div>

                    <div class="row mt-2">
                        <div class="col-md-4">
                            <div class="form-group">
                                <label for="mobileNumber" class="form-label">Mobile Number</label>
                                <input type="text" class="form-control" id="mobileNumber" placeholder="Enter Mobile Number" formControlName="mobileNumber">
                            </div>
                        </div>
                        <div class="col-md-4">
                            <div class="form-group">
                                <label for="salary" class="form-label">Salary</label>
                                <input type="text" class="form-control" id="salary" placeholder="Enter Salary" formControlName="salary">
                            </div>
                        </div>
                    </div>

                    <div class="row mt-3">
                        <div class="col-4"></div>
                        <div class="col-3"></div>
                        <div class="col-5">
                            <div class="d-flex float-end">
                                <button type="button" id="cancel" class="btn btn-secondary me-2" data-bs-dismiss="modal">Close</button>
                                <button type="button" *ngIf="showAdd" (click)="addEmployeeDetails()" class="btn btn-info">Add Employee</button>
                                <button type="button" *ngIf="showUpdate" (click)="updateEmployeeDetails()" class="btn btn-info">Update Employee</button>
                            </div>
                        </div>
                    </div>
                </form>
            </div>
        </div>
    </div>
</div>
